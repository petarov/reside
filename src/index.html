<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <title>Reside</title>
  <link rel="stylesheet" href="./global.css">
</head>

<body class="color-theme-blue">
  <!-- App root element -->
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <div class="panel panel-left">
      <div class="view view-left">
        <div class="page" data-name="nav">

          <div class="navbar">
            <div class="navbar-inner sliding">
              <div id="nav-title" class="title">Reside</div>
              
              <div class="subnavbar">
                <!-- Searchbar inside of Subnavbar -->
                <form class="searchbar">
                  <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                      <input type="search" placeholder="Search">
                      <i class="searchbar-icon"></i>
                      <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button">Cancel</span>
                  </div>
                </form>
              </div>

            </div>
          </div>

          <div class="page-content">
            <div class="block-title">Labels</div>
            <div class="list virtual-list" id="nav-labels">
              <!-- tpl-strings -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script id="tpl-labels" type="text/template7">
      <li>
        <a href="#" class="item-link item-content label">
          <div class="item-inner">
            <div class="item-title-row">
              <div class="item-title">{{this}}</div>
            </div>
          </div>
        </a>
      </li>
    </script>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">

      <!-- main -->
      <div data-name="main" class="page">
      
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon material-icons">menu</i>
              </a>
            </div>
            <div class="title sliding">Translations</div>
          </div>
        </div>
      
        <!-- Toolbar -->
        <div class="toolbar">
          <div class="toolbar-inner">
            <div class="col-33">
              <div class="row">
                <!-- Toolbar links -->
                <a href="#" class="link menu-new">
                  <i class="icon material-icons">create_new_folder</i>
                  New
                </a>
                <a href="#" class="link menu-open">
                  <i class="icon material-icons">folder_open</i>
                  Open
                </a>
                <a href="#" class="link menu-save">
                  <i class="icon material-icons">save</i>
                  Save
                </a>
                <a href="#" class="link menu-save-as">
                  Save As
                </a>
                <a href="/settings/" class="link menu-settings">
                  <i class="icon material-icons">settings</i>
                  Settings
                </a>
                <a href="#" class="link menu-quit">
                  <i class="icon material-icons">exit_to_app</i>
                  Quit
                </a>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Scrollable page content -->
        <div class="fab fab-right-bottomh">
          <a href="#">
            <i class="icon material-icons">add</i>
          </a>
        </div>
      
        <div class="page-content">
      
          <div class="list no-hairlines-md">
      
            <script id="tpl-translations" type="text/template7">
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Label</div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="Unique translation key string" value="{{label}}">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li>
              {{#each translations}}
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">{{locale}}</div>
                  <div class="item-input-wrap">
                    <textarea class="resizable text-edit" 
                      data-label="{{../label}}" data-bundle="{{bundle}}"
                      placeholder="Single or multi line translation text">{{value}}</textarea>
                  </div>
                </div>
              </li>
              {{/each}}
            </script>

            <script id="tpl-translations-actions" type="text/template7">
              <li class="item-content">
                <div class="item-inner item-cell">
      
                  <div class="item-row">
                    <div class="item-cell" style="width: 180px">
                      <button class="col button button-fill action-clone" data-label="{{label}}">
                        <i class="icon material-icons">content_copy</i>
                        Clone
                      </button>
                    </div>
      
                    <div class="item-cell" style="width: 180px">
                      <button class="col button button-outline action-delete" data-label="{{label}}">
                        <i class="icon material-icons">delete</i>
                        Delete
                      </button>
                    </div>
      
                    <div class="item-cell"></div>
                  </div>
      
                </div>
              </li>
            </script>

            <ul id="edit-translations">
              <!-- tpl-translations -->
            </ul>
      
            <ul id="edit-translations-actions">
              <!-- tpl-translations -->
            </ul>
          </div>
      
          <!-- <div class="row">
                      <div class="col-50">
                        <div class="row">
                          <button class="col button button-fill">
                            <i class="icon material-icons">content_copy</i>
                            Clone
                          </button>
                          <button class="col button button-outline">
                            <i class="icon material-icons">delete</i>
                            Delete
                          </button>
                        </div>
                      </div>
                    </div> -->
      
        </div>
      </div>
      <!-- end: main -->

      <!-- settings -->
      <div data-name="settings" class="page stacked">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon material-icons">menu</i>
              </a>
            </div>
            <div class="title sliding">Settings</div>
          </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
          <div class="toolbar-inner">
            <div class="col-5">
              <div class="row">
                <!-- Toolbar links -->
                <a href="/main/" class="link">
                  <i class="icon material-icons" style="width: 42px">arrow_back_ios</i>
                  Back
                </a>
              </div>
            </div>
          </div>
        </div>
      
        <div class="page-content">

          <div class="block-title">Save files as</div>
          <div class="list">
            <ul>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="encoding" value="utf8" />
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">UTF-8 Encoded</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="encoding" value="ascii"  />
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">ASCII Encoded</div>
                  </div>
                </label>
              </li>
            </ul>
          </div>

          <div class="block-title">Save text newlines as</div>
          <div class="list">
            <ul>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="newlines" value="lf" />
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">LF</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="newlines" value="crlf" />
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">CRLF</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-radio item-content">
                  <input type="radio" name="newlines" value="br" />
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">&lt;BR&gt;</div>
                  </div>
                </label>
              </li>
            </ul>
          </div>

        </div>
      
      </div>
      <!-- end: settings -->

    </div>

  </div><!-- end: app -->

  <script>
    require('./renderer.js')
  </script>
</body>

</html>
