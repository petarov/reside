<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <title>Reside</title>
  <link rel="stylesheet" href="./global.css">
</head>

<body>
  <!-- App root element -->
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <div class="panel panel-left">
      <div class="view view-left">
        <div class="page">

          <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="title">Navigation</div>
              
              <div class="subnavbar">
                <!-- Searchbar inside of Subnavbar -->
                <form class="searchbar">
                  <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                      <input type="search" placeholder="Search">
                      <i class="searchbar-icon"></i>
                      <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button">Cancel</span>
                  </div>
                </form>
              </div>

            </div>
          </div>

          <div class="page-content">
            <div class="block-title">Labels</div>
            <div class="list links-list" id="nav-labels">
              <!-- tpl-strings -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script id="tpl-labels" type="text/template7">
      <ul>
        {{#each labels}}
        <li>
          <a href="#" class="label">{{this}}</a>
        </li>
        {{/each}}
      </ul>
    </script>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon material-icons">menu</i>
              </a>
            </div>
            <div class="title sliding">Reside</div>
          </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
          <div class="toolbar-inner">
            <div class="col-33">
              <div class="row">
                  <!-- Toolbar links -->
                  <a href="#" class="link menu-open">
                    <i class="icon material-icons">folder_open</i>
                    Open
                  </a>
                  <a href="#" class="link menu-save">
                    <i class="icon material-icons">save</i>
                    Save
                  </a>
                  <a href="#" class="link menu-save-as">
                    Save As
                  </a>
                  <a href="#" class="link menu-settings">
                    <i class="icon material-icons">settings</i>
                    Settings
                  </a>
                  <a href="#" class="link menu-quit">Quit</a>
                </div>
              </div>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="fab fab-right-bottomh">
          <a href="#">
            <i class="icon material-icons">add</i>
          </a>
        </div>

        <div class="page-content">

          <div class="list no-hairlines-md">

            <script id="tpl-translations" type="text/template7">
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Label</div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="Unique translation key string" value="{{label}}">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li>
              {{#each translations}}
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">{{locale}}</div>
                  <div class="item-input-wrap">
                    <textarea class="resizable text-edit" 
                      data-label="{{../label}}" data-bundle="{{bundle}}"
                      placeholder="Single or multi line translation text">{{value}}</textarea>
                  </div>
                </div>
              </li>
              {{/each}}
            </script>

            <ul id="edit-translations">
              <!-- tpl-translations -->
            </ul>

            <ul id="edit-translations-buttons">
              <li class="item-content">
                <div class="item-inner item-cell">
                  
                    <div class="item-row">
                      <div class="item-cell" style="width: 180px">
                        <button class="col button button-fill">
                          <i class="icon material-icons">content_copy</i>
                          Clone
                        </button>
                      </div>

                      <div class="item-cell" style="width: 180px">
                        <button class="col button button-outline">
                          <i class="icon material-icons">delete</i>
                          Delete
                        </button>
                      </div>

                      <div class="item-cell"></div>
                    </div>

                </div>
              </li>
              
            </ul>
          </div>

          <!-- <div class="row">
            <div class="col-50">
              <div class="row">
                <button class="col button button-fill">
                  <i class="icon material-icons">content_copy</i>
                  Clone
                </button>
                <button class="col button button-outline">
                  <i class="icon material-icons">delete</i>
                  Delete
                </button>
              </div>
            </div>
          </div> -->

        </div>
    </div>

  </div>

  <script>
    require('./renderer.js')
  </script>
</body>

</html>
