#how-it-works.hbs

GRAYBOX1_TXT_LINE_1=Целта на настоящата платформа е да предостави възможност на професионалните водачи да открият възможно най-добрия работодател, както и транспортните компании да открият възможно най-подходящите водачи.
GRAYBOX1_TXT_LINE_2=Знаем, че размерът на трудовото възнаграждение не винаги е определящ критерий за избор на работодател, затова предоставяме инструменти, които позволяват водачите да си гарантират възможно най-добрите условия на труд, но и работодателите, от своя страна, да могат да разчитат на отговорни, компетентни и лоялни водачи.
GRAYBOX1_TXT_LINE_3=При регистрацията Вие създавате личен профил в системата, който може да бъде променян и допълван от Вас във времето. Вие решавате дали и кога да го активирате. Възможно е в момента да не търсите нова работа, или да не търсите нови професионални водачи – можете да деактивирате профила и никой няма има информация за Вас. Ние гарантираме Вашата пълна анонимност и обработване предоставената информация като строго конфиденциална.
GRAYBOX1_TXT_LINE_4=Всички професионални водачи се регистрират в системата напълно безплатно. Те не дължат абсолютно никакви такси за предоставяната от нас услуга – да намерят най-подходящия работодател. Ние таксуваме единствено работодателите, и то едва в момента, когато получат контактите на избраните от тях водачи.

GRAYBOX2_TXT_LINE_1=Регистрираните водачи зареждат своя профил с информация, свързана с тяхната квалификация, професионален опит и личностни умения. Подават информация, свързана с работата, която биха искали да изпълняват, както и условията, към които се стремят.
GRAYBOX2_TXT_LINE_2=При своята регистрация работодателите също задават своите критерии, свързани с естеството на предлаганата от тях работа: видове превози, условията на труд, схема на изплащане на възнагражденията и др.
GRAYBOX2_TXT_LINE_3=На база на тази информация, чрез система от алгоритми, платформата открива съвпадения на отделните критерии и веднага, в реално време, информира страните за броя на компаниите/водачите, които отговарят на тяхното търсене. Колкото по-подробна информация предоставят страните в своите профили, толкова по-голяма вероятност ще има да открият „точния” кандидат.

GRAYBOX3_TXT_LINE_1=Всеки един регистриран потребител е абсолютно защитен и остава в пълна анонимност. Предоставената от Вас информация остава скрити за останалите потребители в платформата. Ще бъдете уведомени автоматично единствено за броя на потребителите, които към момента отговарят на Вашите критерии за търсене. За да Ви гарантираме сигурността и спокойствието, системата ще разкрие контактите Ви, но само след изричното съгласи за това, декларирано от двете страни.
GRAYBOX3_TXT_LINE_2=Този механизъм Ви дава правото да се регистрирате, да бъдете в анонимност и да следите развитието на пазара. Непрекъснато ще имате реална информация за търсенето и предлагането, както и възможността да се включите във всеки желан от Вас момент.


GRAYBOX4_TXT_LINE_1=Настоящата платформа е автоматична и има за цел да свърже „точните” кандидати, с цел да се помогне на развитието на транспортния сектор като цяло. Задачата на нашия екип е да провери достоверността на предоставената информация от страните, както и да гарантира тяхната взаимна удовлетвореност.
GRAYBOX4_TXT_LINE_2=В случай че сключите трудов договор с клиент от платформата, моля да ни уведомите за това. По този начин няма да Ви свързваме с този работодател/водач при следващо търсене от Ваша страна.

