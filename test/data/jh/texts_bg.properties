#intro.hbs (drivers)

REG_DRIVERS_LINE_1=Уважаеми
REG_DRIVERS_LINE_2=Предстои да създадете своя личен профил в системата на JOBHERALD. Предоставената информация е в съответствие с GDPR и ще се третира строго конфиденциално. Никой няма да има достъп до нея. Тя е необходима, за да можем ВЕДНАГА да намерим работодателя, който отговаря максимално Вашите предпочитания и изисквания. Ще получите списък с потенциални работодатели и Вие ще посочите на кой от тях да предоставим данни за контакт: единствено телефонен номер и/или електронна поща. След като получим Вашето СЪГЛАСИЕ ние ще предоставим контактите на работодателя и той ще се свърже с Вас.
REG_DRIVERS_LINE_3=По всяко време можете да допълвате Вашите данни в системата и да актуализирате своя профил. Ви избирате кога да активирате своя акаунт („ТЪРСЯ РАБОТА”), да го обявите на потенциалните работодатели и той да стане видим за тях. По всяко време можете да го деактивирате „НЕ ТЪРСЯ РАБОТА В МОМЕНТА”. Оставате активни в системата, но ние няма да Ви представяме пред работодателите.
REG_DRIVERS_LINE_4=Ние се грижим да ви предупредим за предстояща изтичаща валидност на Вашите документи. Въведете коректно срокът на валидност на Вашите документи и останете спокойни – електронната система автоматично ще Ви уведоми за наближаващ срок на изтичаща валидност.  Да – желая – не, не желая.
REG_DRIVERS_LINE_5=Колкото по-подробна информация предоставите в профила си, толкова по-вероятно е да Ви предложим работодател, който да отговори най-точно на желаните от Вас условия. Ще предоставим вашия профил ЕДИНСТВЕНО на работодатели, които биха отговорили максимално на Вашите желания. В случай, че след проведеното интервю и срещи с тях сключите трудов договор, не забравяйте да ни се обадите, за да бъдем част от партито за новото ви назначение :o))
REG_DRIVERS_LINE_6=Според степента на Вашата квалификация, професионален опит и умения, ние ще ви дадем съответния рейтинг.
REG_DRIVERS_LINE_7=Важно е да знаете, че работодателите също биват оценявани по съответната рейтингова система и Вие ще имате възможност да го видите.
TO_YOUR_PROFILE=Към профила Ви


