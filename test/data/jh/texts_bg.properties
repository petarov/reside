#about.hbs

ABOUT_US_LINE_1=Настоящата платформа е изградена от професионалисти с богат опит в областта на автомобилните превози. Познаваме в детайли проблемите, които съпътстват младите професионални водачи от момента на придобиване на квалификацията, през назначаването в компанията и по време на професионалната им реализация. Познаваме и проблемите, които изпитват ръководителите на транспортните предприятия при ежедневната им комуникация с професионалните водачи, рисковете, които поемат при назначаването на водачите, както и отражението на всичко това върху ефективността на компанията.
ABOUT_US_LINE_2=Тук е мястото, където ще откриете цялата информация за бъдещия работодател, както и цялата информация за бъдещия служител. Ще имате възможността да направите най-добрия избор. След като се регистрирате, ние поемаме ангажимента да бъдем до Вас, да помогнем в правилния избор и да гарантираме Вашата удовлетвореност.
ABOUT_US_LINE_3=Jobherald е продукт, отворен за транспортни компании от всички европейски страни, както и към водачи, които имат придобити права за работа в рамките на Европейския съюз. Всичко това ще Ви даде огромни възможности за избор, както и гаранции, че ще притежавате най-добрите договорени условия на труд.
ABOUT_US_LINE_4=Благодарим Ви за доверието!
