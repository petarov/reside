#testimonials

TESTIMONIAL_1_NAME=Красимир Илиев, Водач
TESTIMONIAL_1_TEXT=Удобна за работа, лесно достъпна и двустранно изчерпателна по отношение на информацията. Нека цитирам една мисъл на Ричард Брансън, която също касае отношенията между превозвач и професионален водач: „Клиентите не са на първо място. На първо място са работниците. Ако се грижите за вашите работници, то те ще се грижат за клиентите.”
TESTIMONIAL_2_NAME=Николай Костадинов, Водач
TESTIMONIAL_2_TEXT=„Трудно е да намериш добра фирма, в която да започнеш работа като шофьор.  Тази платформа ми помага в избора и ми дава сигурност в работата. Препоръчвам!”
TESTIMONIAL_3_NAME=Мартин Лалов, Водач
TESTIMONIAL_3_TEXT=„В момента работя, но винаги търся нещо по-добро като заплащане. Jobherald ме информира  за всяка една постъпила оферта за работа в реално време. Мога да избера друг работодател по всяко време, с по-добри условия за мен.”
TESTIMONIAL_4_NAME=Ахмед Алиев, Водач
TESTIMONIAL_4_TEXT=„Допада ми това, че не се налага да договарям нищо. Виждам всичко, което предлага фирмата и имам пълната свобода да взема своето решение.”
TESTIMONIAL_5_NAME=Нели Върбанова, Водач
TESTIMONIAL_5_TEXT=„За първи път обяви за работа само в транспорта. Работещи компании, чисти оферти и ясни правила.”
TESTIMONIAL_6_NAME=Стоян Костадинов, Водач
TESTIMONIAL_6_TEXT=„Създадох си профил и сега съм спокоен с датата на валидност на документите ми – този сайт ме информира за всичко!”
TESTIMONIAL_7_NAME=Кирил Мутафчиев, Водач
TESTIMONIAL_7_TEXT=„Регистрирах се и вече не губя време в безкрайни и излишни приказки, защото мога да преговарям само с транспортни фирми, които търсят точно мен.”
TESTIMONIAL_8_NAME=Севадин Мустафа, Водач
TESTIMONIAL_8_TEXT=„Харесва ми това, че мога да разчитам на адвокат с доказана практика и добра репутация, в случай, че имам нужда от него.”
TESTIMONIAL_9_NAME=М.Е.Линк - Бургас ООД
TESTIMONIAL_9_TEXT=„Платформата ще е много полезна за нас, като работодател при подбор на кадри/шофьори/ в транспортната дейност. Подобен продукт не е имало досега. Направили сме си регистрация и очакваме с нетърпение активирането на платформата Jobherald. Успех и поздрави.”
